<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Campus Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="../assets/logo.png" type="image/png">
</head>
<body class="admin-body light-mode">
    <div class="admin-container">
        <div class="admin-login-card">
            <div class="login-header">
                <img src="../assets/logo.png" alt="Campus Cafe Logo" class="login-logo">
                <h1>Admin Login</h1>
            </div>
            
            <div id="login-error" class="error-message" style="display: none;"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="admin-password" name="password" required>
                        <button type="button" class="toggle-password" title="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div class="login-info">
                    <p><small>Default login: campuscafe@embuni.ac.ke / CcAdmin123.</small></p>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html">Back to Website</a>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <!-- Scripts -->
    <script type="module" src="../js/utils/firebase.js"></script>
    <script type="module" src="../js/utils/theme.js"></script>
    <script type="module" src="../js/utils/storage.js"></script>
    <script type="module" src="../js/admin/common.js"></script>
    <script type="module" src="../js/admin/login.js"></script>
    <!-- Login fix script -->
    <script type="module" src="../js/admin/login-fix.js"></script>
</body>
</html>
